<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Meal For Your Ingredients</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel = "stylesheet" href = "styles.css">
  <script src="https://kit.fontawesome.com/c013459084.js" crossorigin="anonymous"></script>
</head>
<body>
  
  <div class = "container">
    <div class = "meal-wrapper">
      <div id="favMeal">
        <p> Your Favourite Meal </p>
      </div>
      <div id = "meal-search">
        <h2 class = "title">Find Meals For Your Ingredients</h2>
        <blockquote>“Savor the Moments, Savor the Flavors.”<br>
          <cite>- Jamie Oliver</cite>
        </blockquote>

        <div class = "meal-search-box">
          <input type = "text" class = "search-control" placeholder="Search for an ingredient" id = "search-input" autocomplete="off">
          <button type = "submit" class = "search-btn btn getAllMeals searchIcon" id = "search-btn">
            <p id="allMeals"> Get All Meals </p>
          </button>
        </div>
      </div>

      <div id = "meal-result">
        <h2 id = "title">Your Search Results:</h2>
        <div id= "meal">
        </div>
      </div>


      <div class = "meal-details">
        <!-- recipe close btn -->
        <button type = "button" class = "btn recipe-close-btn" id = "recipe-close-btn">
          <i class = "fas fa-times"></i>
          
        </button>
        <i class="fa-regular fa-heart"></i>
        

        <!-- meal content -->
        <div class = "meal-details-content">
        </div>
      </div>
    </div>
  </div>
  <script src = "index.js"></script>
</body>
</html>
